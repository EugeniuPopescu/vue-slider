<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    
    <body class="bg-dark text-light">
        <div id="app">

            <div class="container d-flex justify-content-center align-items-center bg-dark"> 
                <!-- slides -->
                <div class="d-flex flex-column">
                    <!-- titolo e descrizione -->
                    <h1>{{ slides[count].titolo }}</h1>
                    <p>{{ slides[count].descrizione }}</p>
                    <!-- button intervalli -->
                    <!-- ternary operator al click della button -->
                    <button @click="autoPlay()">{{ intervall ? "Stop" : "Play" }}</button>

                    <!-- img corrente -->
                    <img class="img" v-bind:src="slides[count].immagine" @mouseenter="autoPlay()" @mouseleave="autoPlay()">
                </div>
                

                

                <!-- buttons & thumbnails -->
                <div class="d-flex flex-column">

                    <!-- button up -->
                    <button @click="prev()" class="pervBtn">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>



                    <!-- immagini thumbnails -->
                    <div class="container-imgs">
                        <img v-for="(slide, i) in slides" :key="i" @click="cambiaSlide(i)" :src="slide.immagine" class="imgs" :class="{ imgActive: (i == count) }">                            
                    </div>

                    <!-- button down -->
                    <button @click="next()" class="nextBtn">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                </div>
                

            </div>
        </div>

        

        <script src="main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
