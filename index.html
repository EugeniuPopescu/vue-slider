<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    
    <body class="bg-dark text-light">
        <div id="app">

            <div class="container d-flex justify-content-center align-items-center bg-dark">
                <div class=" d-flex justify-content-center align-items-center">
                    
                    <div class="carousel-container d-flex justify-content-center align-items-center">
                        <div class="current-img d-flex flex-column">
                            <button @click="prev()">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </button>
                            <img class="img" v-bind:src="slides[count].immagine" alt="">
                            <button @click="next()">
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </button>
                        </div>
                        <div class="container-imgs">
                            <img v-for="(slide, i) in slides" v-bind:src="slide.immagine" class="imgs" :class="{ imgActive: (i == count) }">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
